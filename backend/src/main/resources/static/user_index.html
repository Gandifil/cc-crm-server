<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="user_index/styles.css">
    <script src="user_index/script.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>
<body>
    <button type="button" class="exit-btn">&#8617;</button>
    <table class="profile-table">
        <tr>
            <td class="last-name"></td>
        </tr>
        <tr>
            <td class="first-name"></td>
        </tr>
        <tr>
            <td class="middle-name"></td>
        </tr>
    </table>
    <div class="container">
        <table class="table send">
            <tr class="title">
                <td colspan="3" class="hist-switcher">
                    <span>Отправка показаний</span>
                </td>
            </tr>
            <tr class="reading header">
                <td>Электр.</td>
                <td>Хол. вода</td>
                <td>Гор. вода</td>
            </tr>
            <tr class="reading">
                <td>
                    <input class="input-field electro" type="number" min="0" max="99999999" placeholder="значение">
                </td>
                <td>
                    <input class="input-field cold" type="number" min="0" max="99999999" placeholder="значение">
                </td>
                <td>
                    <input class="input-field hot" type="number" min="0" max="99999999" placeholder="значение">
                </td>
            </tr>
            <tr>
                <td colspan="3" class="send-btn">
                    <span>Отправить</span>
                </td>
            </tr>
        </table>
        <table class="table hist hidden">
            <tr class="title">
                <td colspan="4" class="send-switcher">
                    <span>История</span>
                </td>
            </tr>
            <tr class="filter">
                <td colspan="4">
                    <select class="select-td">
                        <option value="month">Этот месяц</option>
                        <option value="year">Этот год</option>
                        <option value="all" selected>Весь период</option>
                        <option value="range">Диапазон</option>
                    </select>
                    <br>
                    <div class="date-container hidden">
                        <input type="date" class="date from-date" value="2018-01-01" min="2000-01-01" max="2030-12-31">
                        <span>&#8594;</span>
                        <input type="date" class="date to-date" value="2019-01-01" min="2000-01-01" max="2030-12-31">
                    </div>
                </td>
            </tr>
            <tr class="reading header">
                <td>Электр.</td>
                <td>Хол. вода</td>
                <td>Гор. вода</td>
                <td>Дата</td>
            </tr>
            <tr class="removable reading">
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>2018</td>
            </tr>
            <tr class="removable reading">
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>2019</td>
            </tr>
        </table>
    </div>
</body>
</html>
