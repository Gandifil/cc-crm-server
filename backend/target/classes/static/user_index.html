<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="user_index/styles.css">
    <script src="user_index/script.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>
<body>
    <span class="exit-btn">Выход</span>
    <div class="container">
        <table class="table send">
            <tr>
                <td colspan="3">
                    <span class="hist-switcher">Отправка показаний</span>
                </td>
            </tr>
            <tr>
                <td>Электр.</td>
                <td>Хол. вода</td>
                <td>Гор. вода</td>
            </tr>
            <tr>
                <td>
                    <input class="input-field electro" type="text" placeholder="значение">
                </td>
                <td>
                    <input class="input-field cold" type="text" placeholder="значение">
                </td>
                <td>
                    <input class="input-field hot" type="text" placeholder="значение">
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <button class="send-btn">Отправить</button>
                </td>
            </tr>
        </table>
        <table class="table hist hidden">
            <tr>
                <td colspan="4">
                    <span class="send-switcher">История</span>
                </td>
            </tr>
            <tr>
                <td colspan="4" class="select-td">
                    <select class="select-td">
                        <option value="month">Этот месяц</option>
                        <option value="year">Этот год</option>
                        <option value="all" selected>Весь период</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Электр.</td>
                <td>Хол. вода</td>
                <td>Гор. вода</td>
                <td>Дата</td>
            </tr>
            <tr class="removable">
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>2018</td>
            </tr>
            <tr class="removable">
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>2019</td>
            </tr>
        </table>
    </div>
</body>
</html>
