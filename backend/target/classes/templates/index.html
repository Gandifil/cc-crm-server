<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index/styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index/script.js"></script>
    <title>HCS</title>
</head>
<body>
    <div class="login-page">
        <div class="form">
          <form class="sign-up-form hidden">
            <span class="tooltip-wrapper">
              <input type="text" placeholder="Логин" class="username"/><span class="tooltip for-username">От 4 до 24 символов</span>
            </span>
            <span class="tooltip-wrapper">
              <input type="password" placeholder="Пароль" class="password"/><span class="tooltip">От 6 до 32 символов</span>
            </span>
            <span class="tooltip-wrapper">
              <input type="text" placeholder="Эл. почта" class="email"/><span class="tooltip">От 5 до 50 символов</span>
            </span>
            <span class="tooltip-wrapper">
              <input type="text" placeholder="Фамилия" class="lastName"/><span class="tooltip">От 3 до 50 символов</span>
            </span>
            <span class="tooltip-wrapper">
              <input type="text" placeholder="Имя" class="firstName"/><span class="tooltip">От 3 до 50 символов</span>
            </span>
            <span class="tooltip-wrapper">
              <input type="text" placeholder="Отчество" class="middleName"/><span class="tooltip">От 3 до 50 символов</span>
            </span>
            <span class="tooltip-wrapper">
              <input type="text" placeholder="Номер квартиры" class="apartment"/><span class="tooltip">Номер вашей квартиры</span>
            </span>
            <span class="tooltip-wrapper">
              <input type="text" placeholder="Номер телефона" class="phoneNumber"/><span class="tooltip">От 6 до 12 символов</span>
            </span>
            <button type="button" class="sign-up-btn">Регистрация</button>
            <p class="message">Уже зарегистрированы? <span class="sign-in-switch">Войти</span></p>
          </form>
          <form class="sign-in-form">
            <input type="text" placeholder="Логин" class="username"/>
            <input type="password" placeholder="Пароль" class="password"/>
            <button type="button" class="sign-in-btn">Войти</button>
            <p class="message">Не зарегистрированы? <span class="sign-up-switch">Регистрация</span></p>
          </form>
        </div>
      </div>
</body>
</html>
